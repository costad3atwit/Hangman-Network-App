<html>

<head>
  <title>Flask Static Demo</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>{{message}}</h1>
  <button type="button" onclick="toggleDarkMode()">Dark Mode</button>
  <div id="role selectors">
    <button type="button" onclick="roleHost()">Play as Host</button>
    <button type="button" onclick="rolePlayer()">Play as Player</button>
  </div>

  <div id="host page">
    <h2>Enter the Secret Word </h2>
    <form>
      <label for="secret word">Secret Word:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script type="text/javascript" charset="utf-8">
    var socket = io()

    function roleHost() {
      socket.emit('role selection', { role: 'host' });
    }

    socket.on('showHostPage', function () {
      console.log("Host page event received");
      document.querySelector('role selectors').style.display = 'none';
      document.getElementById('host page').style.display = 'block';
    });

    function rolePlayer() {
      socket.emit('role selection', { role: 'player' });
    }

    socket.on('show player page', function(){
      //hide and show necessary elements for player view
    });

  </script>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode')
    }
  </script>
</body>

</html>
