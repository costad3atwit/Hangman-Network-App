<html>

<head>
  <title>Flask Static Demo</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>{{message}}</h1>
  <button type="button" onclick="toggleDarkMode()">Dark Mode</button>
  <button type="button" onclick="roleHost()">Play as Host</button>
  <button type="button" onclick="rolePlayer()">Play as Player</button>

  <script type="text/javascript" charset="utf-8">
    var socket = io();


    socket.on('connect', function () {
      socket.emit('my event', { data: 'I\'m connected!' });
    });

    function roleHost() {
      socket.emit('role selection', { role: 'host' });
      console.log('Role set to Host');
    }

    function rolePlayer() {
      socket.emit('role selection', { role: 'player' });
      console.log('Role set to Player');
    }

  </script>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode')
    }
  </script>
</body>

</html>
